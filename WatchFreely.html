<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let tanks = [];
        let player = { x: canvas.width / 2, y: canvas.height - 50, width: 30, height: 30 };
        let bullets = [];
        let tankBullets = [];
        let level = 1;
        let score = 0;

        function init() {
            tanks = [];
            for (let i = 0; i < level * 5; i++) {
                tanks.push({
                    x: Math.random() * (canvas.width - 40), // Ensure the tank is within the canvas width
                    y: Math.random() * (canvas.height - 100),
                    width: 40,
                    height: 40,
                    speed: 1 + level * 0.5,
                    direction: Math.random() < 0.5 ? 1 : -1,
                    shootCooldown: 0 // Cooldown for shooting
                });
            }
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawTanks();
            drawBullets();
            drawTankBullets();
            updateTanks();
            updateTankBullets();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function drawPlayer() {
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawTanks() {
            tanks.forEach(tank => {
                ctx.fillStyle = "red";
                ctx.fillRect(tank.x, tank.y, tank.width, tank.height);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawTankBullets() {
            tankBullets.forEach(tankBullet => {
                ctx.fillStyle = "orange";
                ctx.fillRect(tankBullet.x, tankBullet.y, tankBullet.width, tankBullet.height);
            });
        }

        function updateTanks() {
            tanks.forEach(tank => {
                // Move tank down the screen
                tank.y += tank.speed;

                // Move tank left or right based on direction
                tank.x += tank.direction * 2; // Move tank horizontally

                // Reverse direction when hitting canvas boundaries
                if (tank.x < 0 || tank.x + tank.width > canvas.width) {
                    tank.direction *= -1; // Change direction
                }

                // Respawn tank at the top if it goes off-screen
                if (tank.y > canvas.height) {
                    tank.y = -tank.height;
                    tank.x = Math.random() * (canvas.width - tank.width);
                }

                // Check if the tank can shoot
                if (tank.shootCooldown <= 0 && Math.abs(tank.x - player.x) < 200 && tank.y < canvas.height - 50) {
                    shootTankBullet(tank);
                    tank.shootCooldown = 60; // Set cooldown to 60 frames
                }

                // Reduce shoot cooldown
                if (tank.shootCooldown > 0) {
                    tank.shootCooldown--;
                }
            });
        }

        function updateTankBullets() {
            tankBullets.forEach((tankBullet, index) => {
                tankBullet.y += 5; // Move the tank bullet down
                // Remove bullet if it goes off screen
                if (tankBullet.y > canvas.height) {
                    tankBullets.splice(index, 1);
                }
            });
        }

        function shootTankBullet(tank) {
            tankBullets.push({
                x: tank.x + tank.width / 2 - 2.5, // Center bullet on the tank
                y: tank.y + tank.height,
                width: 5,
                height: 10
            });
        }

        function checkCollisions() {
            // Check player-bullet collisions
            tankBullets.forEach((tankBullet, bulletIndex) => {
                if (tankBullet.x < player.x + player.width &&
                    tankBullet.x + tankBullet.width > player.x &&
                    tankBullet.y < player.y + player.height &&
                    tankBullet.y + tankBullet.height > player.y) {
                    // Collision detected, handle it (e.g., end game)
                    alert("You were hit! Game Over.");
                    document.location.reload(); // Restart the game
                }
            });

            // Check bullet-tank collisions
            bullets.forEach((bullet, bulletIndex) => {
                tanks.forEach((tank, tankIndex) => {
                    if (bullet.x < tank.x + tank.width &&
                        bullet.x + bullet.width > tank.x &&
                        bullet.y < tank.y + tank.height &&
                        bullet.y + bullet.height > tank.y) {
                        // Remove the tank and bullet
                        tanks.splice(tankIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        if (tanks.length === 0) {
                            level++;
                            init();
                        }
                    }
                });
            });
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= 10; // Move left
            } else if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += 10; // Move right
            } else if (event.key === "ArrowUp" && player.y > 0) {
                player.y -= 10; // Move up
            } else if (event.key === "ArrowDown" && player.y < canvas.height - player.height) {
                player.y += 10; // Move down
            } else if (event.key === " ") {
                bullets.push({ x: player.x + player.width / 2, y: player.y, width: 5, height: 10 });
            }
        });

        window.onload = init;
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        };
    </script>
</body>
</html>
