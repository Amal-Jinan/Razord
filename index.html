<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hyperrealistic Game</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 2em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        section {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #ff6f61;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Centering the buttons */
        .center-button {
            margin-top: 30px;
        }

        /* YouTube Button */
        .youtube-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .youtube-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .youtube-button:active {
            transform: scale(0.95);
        }

        /* New colorful button for ABOUT HYPE */
        .about-button {
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #00bfff, #ff007f);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px; /* Add some space above the button */
        }

        .about-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .about-button:active {
            transform: scale(0.95);
        }

        /* Neon Button for T@nk0Mania */
        .tankmania-button {
            background-color: #0f0; /* Neon green background */
            color: black;
            border: none;
            padding: 20px 40px;
            font-size: 2em; /* Make it bigger */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s;
            margin-top: 30px; /* Add some space above the button */
        }

        .tankmania-button:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .tankmania-button:active {
            transform: scale(0.9); /* Shrink on click */
        }
    </style>
</head>
<body>

    <header>
         ### DOmain Razord 
        .. / -.- -. --- .-- / .-- .... . .-. . / -.-- --- ..- / .-.. .. ...- .
    </header>

    <section>
        <h2>About the Game</h2>
        <p>This game is a hyperrealistic experience, developed using Unreal Engine/Unity, showcasing advanced graphics and mechanics.</p>
        <p>Stay tuned for more updates!</p>

        <!-- Button to link to your YouTube channel -->
        <div class="center-button">
            <a href="https://www.youtube.com/@Razorbloxandme12" target="_blank">
                <button class="youtube-button">Visit My YouTube Channel</button>
            </a>
        </div>

        <!-- New button to link to the ABOUT HYPE page -->
        <div class="center-button">
            <a href="https://flow-hype.github.io/Razord/about.html" target="_blank">
                <button class="about-button">About HYPE</button>
            </a>
        </div>

        <!-- New big neon button for T@nk0Mania -->
        <div class="center-button">
            <a href="https://flow-hype.github.io/Razord/WatchFreely.html" target="_blank">
                <button class="tankmania-button">T@nk0Mania</button>
            </a>
        </div>
    </section>

</body>
</html>
